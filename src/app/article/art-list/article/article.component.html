
<div *ngIf="article">
<div class="ui items  raised segment">
  <div class="item">
    <div class="image">
      <img  src="{{article.image}}">
    </div>
    <div class="content">
      <div class="header">{{article.title | short:25}}</div>
      <div class="meta">
        <span>{{article.date | date:'dd/MMM/yyyy'}}</span>
      </div>
      <div class="description">
        <p>{{article.desc | short: 145 }}</p>
      </div>
      <div class="extra">
      

        <div class="ui left labeled  button" tabindex="0">
              <div class="ui basic right label">
                                {{article.likes}}
              </div>
              
              <a class="ui button likem"  >
                                Likes
              </a>
        </div>

    
       <a class="ui small  primary button" [routerLink]=[article._id]>Read More</a>        
      </div>
    </div>
  </div>
 </div>
</div>
<br>
